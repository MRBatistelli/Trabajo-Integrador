<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/register.css">

    <title>LOS INDOMABLES</title>
</head>

<body>
    <header class="header" id="header">


    </header>
    <main class="main">

        <div class="register">

            <fieldset class="form__register">
                <legend>
                    <h2>Formulario de Registro</h2>
                </legend>

                <form onsubmit="return checkForms();">
                    <div class="form__div">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required  placeholder="Ingresa tu nombre...">
                    </div>

                    <div class="form__div">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido...">
                    </div>

                    <div class="form__div">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"  placeholder="Ingresa tu email...">
                        <div id="check__user">&nbsp;</div>
                    </div>

                    <div class="form__div">
                        <label for="genero">Género:</label>
                        <select id="genero" name="genero" required>
                            <option value="">Seleccione una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form__div">
                        <label for="age">Edad:</label>
                        <input type="number" id="age" name="age" placeholder="Ingresa tu edad...">
                        <div id="check__age">&nbsp;</div>
                    </div>

                    <div class="form__div radio">
                        <h4>Tipo de Usuario:</h4>
                        <span class="radio__btn">
                            <label for="tipodeusuario1">Particular</label>
                            <input type="radio" id="tipodeusuario1" name="tipodeusuario1" value="Particular">
                        </span>
                        <span class="radio__btn2">
                            <label for="tipodeusuario2">Consecionaria</label>
                            <input type="radio" id="tipodeusuario2" name="tipodeusuario2" value="Consecionaria"
                                required>
                        </span>
                    </div>

                    <div class="form__div">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña...">
                        <div id="check__password">&nbsp;</div>
                    </div>

                    <div class="form__div">
                        <img class="capcha__img" src="./assets/img/capcha.webp" alt="cac 2024">
                        <label for="capcha__txt">Ingrese el texto que ve en la imagen</label>
                        <input type="text" name="imagenCapcha" id="capcha__txt">
                        <div id="check__capcha">&nbsp;</div>
                    </div>

                    <div class="form__div">
                        <button class="list--login" type="submit">Registrarse</button>
                    </div>
                </form>
            </fieldset>

        </div>

    </main>
    <footer class="footer" id="footer">

    </footer>
    <script src="https://kit.fontawesome.com/dc7c87b4fd.js" crossorigin="anonymous"></script>
    <script src="./JS/checkFormReg.js"></script>
    <script src="./JS/responsiveMenu.js"></script>
</body>

</html>
