<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">

    <title>LOS INDOMABLES</title>
</head>

<body>
    <header class="header" id="header">

        
    </header>
    <main class="main">

        <fieldset>
            <legend><h2>Formulario de Registro</h2></legend>

            <form action="procesar_formulario.php" method="post" >
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Proporciona tu nombre...">
                </div>
                <br>
                <div>
                    <label for="apellido" >Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Proporciona tu apellido...">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Proporciona tu email...">
                </div>
                <br>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required placeholder="Proporciona tu contraseña...">
                </div>
                <br>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required placeholder="Proporciona tu edad...">
                </div>
                <br>
                <div>
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </fieldset>
       
    </main>
    <footer class="footer" id="footer">
        
    </footer>
    <script src="https://kit.fontawesome.com/dc7c87b4fd.js" crossorigin="anonymous"></script>
    <script src="./JS/responsiveMenu.js"></script>
</body>

</html>
